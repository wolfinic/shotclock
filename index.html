<!DOCTYPE html>
<html>
<head>
  <title>Professional Shot Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: #fff;
    }

    .app-container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: min(95vw, 800px);
      height: min(95vh, 800px);
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .header h1 {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      font-weight: 500;
      color: #fff;
      margin-bottom: 0.25rem;
    }

    .status {
      font-size: clamp(0.8rem, 2vw, 1rem);
      color: #888;
    }

    .shot-clock {
      font-size: clamp(5rem, 20vw, 15rem);
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      margin: auto 0;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .running {
      color: #4ade80;
    }

    .warning {
      color: #fbbf24;
    }

    .danger {
      color: #ef4444;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin: 1rem 0;
      flex-shrink: 0;
    }

    .button-container button {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-container button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    #start-stop {
      background: rgba(79, 70, 229, 0.3);
    }

    #start-stop:hover {
      background: rgba(79, 70, 229, 0.4);
    }

    .custom-time {
      display: flex;
      gap: 0.75rem;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      flex-shrink: 0;
    }

    .custom-time input {
      flex: 1;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      transition: all 0.3s ease;
    }

    .custom-time input:focus {
      outline: none;
      border-color: rgba(79, 70, 229, 0.5);
      background: rgba(0, 0, 0, 0.3);
    }

    .custom-time button {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(79, 70, 229, 0.3);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .custom-time button:hover {
      background: rgba(79, 70, 229, 0.4);
    }

    .shortcuts {
      margin-top: 1rem;
      padding-top: 0.75rem;
      border-top: 2px solid rgba(255, 255, 255, 0.1);
      font-size: clamp(0.7rem, 1.5vw, 0.9rem);
      color: #888;
      text-align: center;
      flex-shrink: 0;
    }

    .shortcuts kbd {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      margin: 0 0.2rem;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Rest of the HTML and JavaScript remains exactly the same as the previous version -->
  <div class="app-container">
    <div class="header">
      <h1>Professional Shot Clock</h1>
      <div class="status" id="status">Ready</div>
    </div>
    
    <div class="shot-clock" id="shot-clock">24</div>
    
    <div class="button-container">
      <button id="start-stop">Start/Stop</button>
      <button id="reset-24">Reset to 24</button>
      <button id="reset-14">Reset to 14</button>
    </div>
    
    <div class="custom-time">
      <input type="number" id="custom-time" placeholder="Enter custom time (0.1-24.0)" step="0.1" min="0.1" max="24.0">
      <button id="set-custom">Set Time</button>
    </div>

    <div class="shortcuts">
      Shortcuts: 
      <kbd>Space</kbd> Start/Stop &bull; 
      <kbd>&larr;</kbd> Reset to 14 &bull; 
      <kbd>&rarr;</kbd> Reset to 24 &bull; 
      <kbd>&uarr;</kbd> Blank Display
    </div>
    
    </div>
  </div>
  
  <audio id="siren-sound" src="siren.mp3"></audio>
  
  <script>
    // JavaScript remains exactly the same as the previous version
    const shotClockElement = document.getElementById('shot-clock');
    const startStopButton = document.getElementById('start-stop');
    const reset24Button = document.getElementById('reset-24');
    const reset14Button = document.getElementById('reset-14');
    const customTimeInput = document.getElementById('custom-time');
    const setCustomButton = document.getElementById('set-custom');
    const sirenSound = document.getElementById('siren-sound');
    const statusElement = document.getElementById('status');

    let shotClockInterval;
    let shotClockValue = 24.0;
    let isRunning = false;
    let hasPlayedSiren = false;
    let isDisplayBlank = false;
    let lastResetValue = 24.0;

    function updateStatus() {
      statusElement.textContent = isRunning ? 'Running' : 'Stopped';
    }

    function updateClockDisplay() {
      shotClockElement.classList.remove('running', 'warning', 'danger');
      
      if (!isDisplayBlank && isRunning) {
        if (shotClockValue <= 5) {
          shotClockElement.classList.add('danger');
        } else if (shotClockValue <= 10) {
          shotClockElement.classList.add('warning');
        } else {
          shotClockElement.classList.add('running');
        }
      }
    }

    function updateShotClock() {
      if (isDisplayBlank) {
        shotClockElement.textContent = "";
      } else if (shotClockValue <= 5) {
        shotClockElement.textContent = shotClockValue.toFixed(1);
      } else {
        shotClockElement.textContent = Math.floor(shotClockValue);
      }
      
      if (shotClockValue <= 0) {
        shotClockValue = 0;
        if (!isDisplayBlank) {
          shotClockElement.textContent = "0.0";
        }
        if (!hasPlayedSiren) {
          playSirenSound();
          hasPlayedSiren = true;
          stopShotClock();
        }
      } else {
        shotClockValue -= 0.1;
        hasPlayedSiren = false;
      }
      updateClockDisplay();
    }

    function playSirenSound() {
      sirenSound.currentTime = 0;
      sirenSound.play().catch(error => console.log('Audio playback failed:', error));
    }

    function startShotClock() {
      if (!isRunning) {
        isRunning = true;
        isDisplayBlank = false;
        shotClockInterval = setInterval(updateShotClock, 100);
        updateStatus();
        updateClockDisplay();
      }
    }

    function stopShotClock() {
      isRunning = false;
      clearInterval(shotClockInterval);
      updateStatus();
      updateClockDisplay();
    }

    function resetShotClock(value = 24.0) {
      const wasRunning = isRunning;
      stopShotClock();
      shotClockValue = value;
      lastResetValue = value;
      hasPlayedSiren = false;
      isDisplayBlank = false;
      updateShotClock();
      if (wasRunning) {
        startShotClock();
      }
    }

    function setCustomTime() {
      let customValue = parseFloat(customTimeInput.value);
      if (!isNaN(customValue)) {
        customValue = Math.min(24, Math.max(0.1, customValue));
        customValue = Math.round(customValue * 10) / 10;
        resetShotClock(customValue);
        customTimeInput.value = '';
        customTimeInput.blur();
      }
    }

    function toggleDisplay() {
  if (!isRunning && lastResetValue === 24.0) {
    if (isDisplayBlank) {
      // If toggling back, restore the last value
      isDisplayBlank = false;
      shotClockValue = lastResetValue; // Reset value to the last known reset value
    } else {
      // Blank the display and stop updates
      isDisplayBlank = true;
    }
    updateShotClock();
  }
}


    startStopButton.addEventListener('click', () => {
      if (isRunning) {
        stopShotClock();
      } else {
        startShotClock();
      }
    });

    reset24Button.addEventListener('click', () => {
      resetShotClock(24.0);
    });

    reset14Button.addEventListener('click', () => {
      resetShotClock(14.0);
    });

    setCustomButton.addEventListener('click', setCustomTime);

    customTimeInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        setCustomTime();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        event.preventDefault();
        startStopButton.click();
      } else if (event.code === 'ArrowRight') {
        reset24Button.click();
      } else if (event.code === 'ArrowLeft') {
        reset14Button.click();
      } else if (event.code === 'ArrowUp') {
        toggleDisplay();
      } else if (event.code === 'Enter' && document.activeElement !== customTimeInput) {
        event.preventDefault();
        customTimeInput.focus();
      }
    });
  </script>
</body>
</html>
